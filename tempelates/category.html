{% extends 'base.html' %}
{%block title%}Welcome to Myblogs {% endblock %}
{%block content%} 
<div class="container-custom">

    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="max-height:350px;width:90%;object-fit:cover;" alt="">
    </div>
    <div class="collection">
       {%for p in posts%}
        <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

        {%empty%}
        <h3>No post in this category</h3>
        {%endfor%}
      </div>
</div>
{%endblock%}
