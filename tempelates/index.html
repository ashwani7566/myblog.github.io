{% extends 'base.html' %}
{%block title%}Welcome to Myblogs {% endblock %}
{%block content%} 
<div class="container-custom" >
    <!-- Set up your HTML -->
    <div class="owl-carousel owl-theme ">
        {% for cat in cats %}
        <div class="card item" style="margin-left:10px;">
            <div class="img-container ">
                <img src="/media/{{cat.image}}" class="responsive-img" style="height:240px;width:100%;object-fit:cover;" alt="">
            </div>
            <div class="card-content">
                <div class="card-title">
                    {{cat.title}}
                </div>
                <p class="truncate">{{cat.description}}</p>
                <div class="container center-align mt20">
                    <a href="/category/{{cat.url}}" class="btn bg-primary">VIEW</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col s12">
            {%for p in posts%}
            <div class="row">
                <div class="col s12 m8">
                    {{p.content |truncatechars_html:170 | safe}}
                    <div class="mt20">
                        <a href="/blog/{{p.url}}" class="btn bg-primary">Read more...</a>
                    </div>
                </div>                
                <div class="col s12 m4">
                    <img src="/media/{{p.image}}" class="responsive-img" style="max-height: 220px;max-width: 250px;" alt="">
                </div>

            </div>
                
            {% endfor %}
            
        </div>
        
    </div>
</div>
{% endblock %}
